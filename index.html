      tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Poppins', 'sans-serif'],
                },
                colors: {
                    'forest-green': '#2E7D32',
                    'mint-green': '#A5D6A7',

    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .bg-main {
        background-color: #F0F4C3;
        background-image:
          radial-gradient(at 0% 0%, hsla(143, 60%, 90%, 0.4) 0px, transparent 50%),
          radial-gradient(at 98% 1%, hsla(84, 57%, 89%, 0.6) 0px, transparent 50%);
      }
      .dark .bg-main {
        background-color: #213444;
         background-image:
          radial-gradient(at 0% 0%, hsla(195, 25%, 20%, 0.5) 0px, transparent 50%),
          radial-gradient(at 98% 1%, hsla(208, 26%, 15%, 0.7) 0px, transparent 50%);
      }
      .bg-glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .bg-glass {
        background: rgba(44, 62, 80, 0.6);
        border: 1px solid rgba(74, 101, 114, 0.5);
      }
      .btn-gradient {
        background-image: linear-gradient(to right, #81C784, #388E3C);
        transition: all 0.3s ease-in-out;
      }
      .btn-gradient:hover {
        box-shadow: 0 0 20px #81C78490;
        transform: translateY(-2px);
      }
    </style>
